<ion-header>
  <ion-toolbar color="medium">
    <ion-title *ngIf="!loading">Conteo: {{roomSvc.category.records.length}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">Listo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar type="indeterminate" color="primary" *ngIf="loading"></ion-progress-bar>
  <ion-list lines="full" *ngIf="!loading">
    <ion-item *ngFor="let record of roomSvc.getRecordsOrderByCreation()">
      <app-time-chip [record]="record"></app-time-chip>
      <ion-text slot="end">{{record.creation | date:'medium'}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
