<ion-list>
  <ion-item lines="full">
    <ion-button class="ion-no-margin" slot="start" fill="clear">
      <ion-icon slot="icon-only" name="cube-outline"></ion-icon>
    </ion-button>
    <div class="room-scramble">
      {{scramble}}
    </div>
    <ion-button class="ion-no-margin" slot="end" fill="clear" (click)="updateScramble()">
      <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
